<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vista de Tabla - Guía de Autoridades 2026">
    <title>Vista de Tabla | Guía de Autoridades 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=2">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>

<body class="table-view-page">

    <!-- ============ HEADER ============ -->
    <header class="hero-header mini">
        <div class="hero-content">
            <div class="header-top-nav">
                <a href="index.html" class="back-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12" />
                        <polyline points="12 19 5 12 12 5" />
                    </svg>
                    Volver al Organigrama
                </a>
            </div>
            <div class="hero-icon small">
                <img src="Escudo oro.png" alt="Escudo" class="hero-logo">
            </div>
            <h1 class="hero-title small">Base de Datos de Autoridades</h1>
        </div>
    </header>

    <!-- ============ CONTENIDO PRINCIPAL ============ -->
    <main class="table-container-full">
        <div class="table-controls">
            <div class="search-box">
                <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8" />
                    <line x1="21" y1="21" x2="16.65" y2="16.65" />
                </svg>
                <input type="text" id="tableSearch" placeholder="Filtrar por nombre, dirección, cargo..."
                    autocomplete="off">
            </div>
            <div class="results-count" id="resultsCount">Cargando...</div>
        </div>

        <div class="table-wrapper">
            <table class="notion-table" id="autoridadesTable">
                <thead>
                    <tr>
                        <th class="col-guia">
                            <div class="th-content">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <circle cx="12" cy="12" r="10" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                                Guía
                            </div>
                        </th>
                        <th class="col-dep">
                            <div class="th-content">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" />
                                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z" />
                                </svg>
                                Dependencia
                            </div>
                        </th>
                        <th class="col-rank">
                            <div class="th-content">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <line x1="8" y1="6" x2="21" y2="6" />
                                    <line x1="8" y1="12" x2="21" y2="12" />
                                    <line x1="8" y1="18" x2="21" y2="18" />
                                    <line x1="3" y1="6" x2="3.01" y2="6" />
                                    <line x1="3" y1="12" x2="3.01" y2="12" />
                                    <line x1="3" y1="18" x2="3.01" y2="18" />
                                </svg>
                                Jerarquía
                            </div>
                        </th>
                        <th class="col-resp">
                            <div class="th-content">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                    <circle cx="12" cy="7" r="4" />
                                </svg>
                                Responsable
                            </div>
                        </th>
                        <th class="col-dir">
                            <div class="th-content">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
                                    <circle cx="12" cy="10" r="3" />
                                </svg>
                                Dirección
                            </div>
                        </th>
                        <th class="col-mail">
                            <div class="th-content">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path
                                        d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                                    <polyline points="22,6 12,13 2,6" />
                                </svg>
                                Correo electrónico
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Datos dinámicos -->
                </tbody>
            </table>
        </div>

        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
        </div>
    </main>

    <!-- ============ BOTÓN INSTALAR PWA ============ -->
    <button id="installAppBtn" class="install-btn hidden" aria-label="Instalar Aplicación">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        Instalar App
    </button>

    <footer class="app-footer">
        <p>Policía de Tierra del Fuego A.e I.A.S. — Sistema de Autoridades v2.0</p>
    </footer>

    <script src="data.js?v=2"></script>
    <script src="supabase-config.js?v=2"></script>
    <script src="autoridades.js?v=2"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker registrado', reg))
                    .catch(err => console.error('Error al registrar Service Worker', err));
            });
        }
    </script>
</body>

</html>
